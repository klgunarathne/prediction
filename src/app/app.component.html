<div class="container">
  <h5>Diabaitcs Prediction</h5>
  <div class="col-9">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="numberOfTimersPregnet">Number of times pregnant</label>
            <input
              type="number"
              class="form-control"
              id="numberOfTimersPregnet"
              [(ngModel)]="numberOfTimersPregnet"
              name="numberOfTimersPregnet"
            />
          </div>
          <div class="form-group">
            <label for="plasmaGlucoseConcentration"
              >Plasma glucose concentration</label
            >
            <input
              type="number"
              class="form-control"
              id="plasmaGlucoseConcentration"
              [(ngModel)]="plasmaGlucoseConcentration"
              name="plasmaGlucoseConcentration"
            />
          </div>
          <div class="form-group">
            <label for="diastolicBloodPressure"
              >Diastolic blood pressure (mm Hg)</label
            >
            <input
              type="number"
              class="form-control"
              id="diastolicBloodPressure"
              [(ngModel)]="diastolicBloodPressure"
              name="diastolicBloodPressure"
            />
          </div>
          <div class="form-group">
            <label for="tricepsSkinFoldThickness"
              >Triceps skin fold thickness (mm)</label
            >
            <input
              type="number"
              class="form-control"
              id="tricepsSkinFoldThickness"
              [(ngModel)]="tricepsSkinFoldThickness"
              name="tricepsSkinFoldThickness"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="serumInsulin">2-Hour serum insulin (mu U/ml)</label>
            <input
              type="number"
              class="form-control"
              id="serumInsulin"
              [(ngModel)]="serumInsulin"
              name="serumInsulin"
            />
          </div>
          <div class="form-group">
            <label for="bodyMassIndex"
              >Body mass index (weight in kg/(height in m)^2)
            </label>
            <input
              type="number"
              class="form-control"
              id="bodyMassIndex"
              [(ngModel)]="bodyMassIndex"
              name="bodyMassIndex"
            />
          </div>
          <div class="form-group">
            <label for="diabetesPedigreeFunction"
              >Diabetes pedigree function</label
            >
            <input
              type="number"
              class="form-control"
              id="diabetesPedigreeFunction"
              [(ngModel)]="diabetesPedigreeFunction"
              name="diabetesPedigreeFunction"
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              [(ngModel)]="age"
              name="age"
            />
          </div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col">
          <button class="btn btn-primary float-end">Predict</button>
          <button class="btn btn-info float-end" type="reset">Reset</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="form-group">
        <label for="prediction">Prediction</label>
        <input
          type="text"
          class="form-control"
          id="prediction"
          [value]="prediction"
        />
      </div>
    </div>
  </div>
</div>
